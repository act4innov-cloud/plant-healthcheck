services:
  # Backend API
  - type: web
    name: plant-healthcheck-api
    env: node
    region: frankfurt
    plan: free  # ou 'standard' si vous voulez payer
    buildCommand: cd backend && npm install && npm run migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: plant-healthcheck-db
          property: connectionString
      - key: DB_SSL
        value: true
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://planthealthcheck.lovable.app,https://plant-healthcheck-app.onrender.com
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: STORAGE_PATH
        value: /tmp/uploads

databases:
  - name: plant-healthcheck-db
    databaseName: plant_healthcheck
    user: plant_healthcheck_user
    plan: free  # CHANGEMENT ICI : 'starter' â†’ 'free'
    region: frankfurt
